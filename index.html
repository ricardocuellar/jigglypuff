<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Jigglypuff</title>
</head>
<body>
    <div class="jigglypuff">
        <div class="container">
            <div class="pokemon">
                <div class="head">
                    <div class="ears">
                        <div class="leftear">
                        <div class="ear1"></div>
                        <div class="ear11"></div>
                        <div class="ear1black"></div>
                        </div>
                        <div class="rightear">
                        <div class="ear2"></div>
                        <div class="ear22"></div>
                        <div class="ear2black"></div>
                        </div>
                    </div>
                    <div class="hair"></div>
                </div>
                <div class="body">
                    <div class="eyes">
                        <div class="eye1">
                        <div class="lefteye">
                            <div class="iris">
                                <div class="pupil"></div>
                            </div>
                        </div>
                        </div>
                        <div class="eye2">
                        <div class="righteye">
                            <div class="iris">
                                <div class="pupil"></div>
                            </div>
                        </div>
                        </div>
                    </div><!--End eyes-->
                    <div class="mouth">
                        <div class="tongue"></div>
                        <div class="tongue2"></div>
                    </div>
                </div>
                <div class="footer"></div>
            </div>
            
        </div>
    </div>
</body>
</html>
